<!DOCTYPE html>
<!--
Random Quote Machine
using
  -index.html
  -style.css
  -script.js

external libraries
  - font awesome icons
  - jquery
  - forismatic API
-->
<html>
<!--
in the head
  - title
  - description
  - reference to custom styling
  - reference to font awesome library
  - reference to custom icon
-->
<head>
  <title>Random Quote Machine</title>
  <meta name="description" content="Single page application to fulfill the first project in the FreeCodeCamp section of 'Intermediate Front-end Development Projects'. A random quote machine to provide insightful quotes and allow to share them on twitter.">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Page Tab Icon, go back in the folder structure with two dots ../-->
  <link rel="icon" href="Resources/Tab Icon.png">
</head>

<body>
  <!--
  in the body
    - header; with
        - svg used as background
        - text on top of the svg and separated in three spans to select each one in jQuery

    - content; with
        - header for the text of a quote
        - header for the author of said quote (both included through jquery)

    - script call; for
        - jquery
        - custom js script
  -->

  <div class="header">

    <!-- spans with the title and call to icons buttons alike
    1. get quote through the **random** handle
    2. share quote on twitter through the **quote** handle

    each span incorporates an icon to hint at the underlying action
    icon provided by the font awesome library referenced in the head
    -->
      <span id="getQuote"><i class="fa fa-random" aria-hidden="true"></i> Random </span>
      <span id="shareQuote"><i class="fa fa-twitter" aria-hidden="true"></i> Quote </span>
      <span id="nothingSorry"><i class="fa fa-android" aria-hidden="true"></i> Machine</span>
  </div>

  <!-- content with empty header elements, to be filled through jQuery-->
  <div class="content">
    <h3></h3>
    <h4></h4>
  </div>

  <!-- reference to jquery and custom script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>

</html>
